<div class="homepage-image">
    <img src="images/homepage/homepage-photo.jpg">
    <div class="homepage-image-caption">
        <div class="homepage-image-caption-text homepage-image-caption-title">
            {{ page.photo_caption_title }}
        </div>
        <div class="homepage-image-caption-text homepage-image-caption-author">
            {{page.photo_caption_text}} <span class="photo_author">Photo by {{ page.photo_author }}</span>
        </div>
    </div>
</div>
